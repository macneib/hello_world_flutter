pool:
  name: Hosted VS2017
steps:
- task: aloisdeniel.flutter.flutter-install.FlutterInstall@0
  displayName: 'Flutter Install'

- script: dir
  workingDirectory: $(Agent.BuildDirectory)
  displayName: List contents of a folder

- task: aloisdeniel.flutter.flutter-build.FlutterBuild@0
  displayName: 'Flutter Build apk'
  inputs:
    projectDirectory: hello_world_flutter
    buildFlavour: release

- task: CopyFiles@2
  displayName: 'Copy ReleaseNotes'
  inputs:
    SourceFolder: hello_world_flutter
    Contents: releasenotes.txt
    TargetFolder: hello_world_flutter/build/app/outputs/apk/release/

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: drop'
  inputs:
    PathtoPublish: hello_world_flutter/build/app/outputs/apk/release/